<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, black, rgb(82, 70, 70));
        }

        .calculator {

            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }

        input {
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rbga(84, 84, 84, 0.1);
            font-size: 45px;
            text-align: right;
            cursor: pointer;
            background-color: rgb(91, 124, 93);
            border-radius: 3px;
            height: 75px;
        }

        input::placeholder {
            color: #0f0707;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 20px;
            background: transparent;
            color: #fff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .ebtn {
            background-color: rgb(236, 172, 52);
            color: rgb(1, 3, 3);
        }

        .clear {
            background-color: rgb(236, 65, 65);
            color: rgb(7, 8, 8);
        }

        .operator {
            background-color: rgb(99, 133, 185);
            color: rgb(4, 6, 24);
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="clear">AC</button>
            <button class="clear">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="ebtn">=</button>
        </div>
    </div>

    <script>
        // Get the input box element
        const inputBox = document.getElementById("inputbox");

        // Get all the buttons
        const buttons = document.getElementsByTagName("button");

        // Attach event listeners to the buttons
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                const buttonValue = this.textContent;
                handleInput(buttonValue);
            });
        }

        // Attach event listener for keyboard input
        document.addEventListener("keydown", function (event) {
            const key = event.key;
            handleInput(key);
        });

        // Function to handle input from buttons and keyboard
        function handleInput(input) {
            const currentValue = inputBox.value;

            if (input === "AC") {
                // Clear the input box
                inputBox.value = "";
            } else if (input === "DEL" || input === "Backspace") {
                // Remove the last character from the input box
                inputBox.value = currentValue.slice(0, -1);
            } else if (input === "=" || input === "Enter") {
                try {
                    // Evaluate the expression in the input box and update the value
                    const result = eval(currentValue);
                    inputBox.value = result;
                } catch (error) {
                    // Handle any errors that may occur during evaluation
                    inputBox.value = "Error";
                }
            } else {
                // Append the input to the input box
                inputBox.value += input;
            }
        }

    </script>


</body>

</html>
